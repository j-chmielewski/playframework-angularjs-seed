@(title: String)(content: Html)

<!DOCTYPE html>
<html ng-app="template">
<head>
    <title>Bootstrap 101 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>
<body ng-controller="MainCtrl">
<div id="content" class="col-sm-11">
    @content
</div>

<!-- libs -->
<script src="https://code.jquery.com/jquery.js"></script>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.3/angular.min.js"></script>
<script src="http://angular-ui.github.io/ui-router/release/angular-ui-router.js"></script>

<!-- project specific -->
<script type="text/javascript">
    var ngAppRoot = "@routes.Assets.at("ng-app")";
</script>
<script src="@routes.Assets.at("ng-app/app.js")"></script>
<script src="@routes.Assets.at("ng-app/common/controllers/MainCtrl.js")"></script>
<script src="@routes.Assets.at("ng-app/home/controllers/HomeCtrl.js")"></script>

</body>
</html>
